<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
		<label>First Name: <input type="text" name="name" placeholder="John" required="true"></label>
		<label>Last Name: <input type="text" name="name" placeholder="Smith" required="true"></label>
		</div>

		<div>
		<label>Male <input type="radio" name="gender" value="male"></label>
		<label>Female <input type="radio" name="gender" value="female"></label>
		<label>Other <input type="radio" name="gender" value="other"></label>
		</div>

		<div>
		<label>Email: <input type="email" name="" placeholder="your email" required="true"></label>
		<label>Password: <input type="password" name="" pattern=".{6,}" title="6 or more characters" required="true"></label>
		</div>

		<div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Agu</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</label>
		</div>

		<div>
			<label>I agree to the terms and conditions: <input type="checkbox" name="agreed"></label>
		</div>

		<button>Submit</button>
	</form>
</body>
</html>
